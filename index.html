    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ham-ani').click(function () {
                $(this).addClass('open');
            });
            $('.mm-wrapper__blocker').on('click', () => {
                $('#ham-ani').removeClass('open');
            })
            $('.mm-navbar__title').html('赞星TV 主頁選單');

            (function () {
                'use strict';

                var section = document.querySelectorAll(".section");
                var sections = {};
                var i = 0;

                Array.prototype.forEach.call(section, function (e) {
                    sections[e.id] = e.offsetTop;
                });

                window.onscroll = function () {
                    var scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;

                    for (i in sections) {
                        if (sections[i] <= scrollPosition) {
                            document.querySelector('.active').setAttribute('class', 'dot');
                            document.querySelector('a[href*=' + i + ']').setAttribute('class', 'dot active');
                        }
                    }
                };
            })();
        });
    </script>
